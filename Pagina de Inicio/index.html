
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de asistencia de la UNEFA ampliación San Francisco</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">;
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.min.css" rel="stylesheet">

</head>

<body>
   
   
  
    <div  class="container-sm"  id="container">
        
        
        <form class="form" id="form" autocomplete="off">

            <div class="imagenes">
                <img class="logo" src="https://i.ibb.co/fHbVmm5/9b073f08-0790-4d57-ac03-e49236890e9c.jpg" alt="Logo">
           
            <a href="#"><img class="UNEFA" src="https://i.ibb.co/XsDQpNt/descarga.png" alt="UNEFA" border="0" /></a>

            </div>
            
            

           <div>

            <h1>INICIO DE SESIÓN</h1>

           </div>
         
           
           
           
            <div class="input-container first">
                
                <input type="text" name="usuario" id="usuario" class="required input-form" placeholder="Usuario"/>
                <i class="fa-solid fa-user"></i>
            </div>


            <br>


            <div class="input-container">
                
                <input type="password" name="contraseña1" id="contraseña" class="required input-form" placeholder="Contraseña" />
                <i class="fa-solid fa-lock"></i>
                 <i class='bx bx-show-alt'></i>

            </div>
            <br>
            <div>
                
                <input  type="submit" id="login" class="boton-login" value="INICIAR SESIÓN"> 
            </div>
        </form>
    </div>

  

   
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.3/dist/sweetalert2.all.min.js"></script>
<script src="js/login.js"></script>
</html>
